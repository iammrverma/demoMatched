<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <title>CFO</title>
  <link rel="stylesheet" href="styles/cfo.css" />
  <link rel="icon" href="assets/logo.ico" />
</head>

<body>
  <header class="header">
    <div class="matched"><a href="/index.html">InsightsOnAccounts</a></div>
    <div class="logo">
      <img src="assets/logo.ico" alt="3T | logo" />
    </div>
  </header>
  <nav class="nav">
    <h2>CFO's Desk</h2>
    <div class="info">
      <select class="info" id="accountNumber" name="accountNumber" required title="">
        <option value="" disabled selected>Select account number</option>
        <option value="4583">4583</option>
        <option value="0163">0163</option>
        <option value="6733">6733</option>
        <option value="0191">0191</option>
      </select>
    </div>
  </nav>
  <div class="feilds">
    <div class="feild">
      <span class="name">Change in debtors</span>
      <span class="amount" id="debtor-change">
        <i class="fa-solid fa-indian-rupee-sign"></i>
        000/-
      </span>
    </div>
    <div class="feild">
      <span class="name">Change in Creditors</span>
      <span class="amount" id="creditor-change">
        <i class="fa-solid fa-indian-rupee-sign"></i>
        000/-
      </span>
    </div>
    <div class="feild">
      <span class="name">Net Difference Payables</span>
      <span class="amount" id="net-difference-payables">
        <i class="fa-solid fa-indian-rupee-sign"></i>
        000/-
      </span>
    </div>
    <div class="feild">
      <span class="name">Net Difference Receivables</span>
      <span class="amount" id="net-difference-receivables">
        <i class="fa-solid fa-indian-rupee-sign"></i>
        000/-
      </span>
    </div>
  </div>
  <div class="today">
    <div class="heading">
      <h2>Data</h2>
      <div class="user-info">
        <div id="user"><i class="fa-solid fa-user"></i></div>
        <div id="email">date</div>
      </div>
    </div>
    <div id="entries"></div>
  </div>
  <div id="notification">
    <div id="header">
      <span>Users</span>
      <span id="close"><i class="fa-solid fa-xmark"></i></span>
    </div>
    <div id="allUsers">
      <div>
        Finance 
        <div id="financeUsers"></div>
      </div>
      <div>
        Accounts 
        <div id="accountsUsers"></div>
      </div>
    </div>
    <div id="gear" ><i class="fa-solid fa-user-gear"></i></i></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="cfo.js"></script>
  
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<script src="myTippy.js"></script>
</body>

</html>
